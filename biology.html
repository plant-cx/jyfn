<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6969/6969728.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Fun Stuff</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap");

        :root {
            --spacing-xl: 3.5rem;
            --color-light-gray: hsl(220, 18%, 78%);
            --color-lighter-gray: hsl(220, 18%, 86%);
            --color-dark-text: hsl(220, 8%, 10%);
            --color-medium-text: hsl(220, 4%, 32%);
            --color-light-text: hsl(220, 4%, 55%);
            --color-white-ish: hsl(220, 18%, 99%);
            --color-light-box: hsl(220, 18%, 97%);
            --font-primary: 'Lora', serif;
            --font-size-hero: 2.25rem;
            --font-size-h1: 1.5rem;
            --font-size-h2: 1.25rem;
            --font-size-base: 1rem;
            --font-size-sm: .938rem;
            --font-size-xs: .813rem;
            --font-size-xxs: .75rem;
            --font-weight-light: 400;
            --font-weight-normal: 500;
            --font-weight-bold: 600;
            --z-index-low: 10;
            --z-index-high: 100;
        }

        @media screen and (min-width: 1124px) {
            :root {
                --font-size-hero: 4.5rem;
                --font-size-h1: 2.25rem;
                --font-size-h2: 1.5rem;
                --font-size-base: 1.25rem;
                --font-size-sm: 1rem;
                --font-size-xs: .875rem;
                --font-size-xxs: .813rem;
            }
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--font-size-sm);
            background-color: var(--color-white-ish);
            color: var(--color-medium-text);
            transition: .4s;
        }

        h1, h2, h3 {
            color: var(--color-dark-text);
            font-weight: var(--font-weight-normal);
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 1024px;
            margin-right: 1.5rem;
            margin-left: 1.5rem;
        }

        .grid-container {
            display: grid;
            gap: 1.5rem;
        }

        .section {
            padding: 4.5rem 0 2rem;
        }

        .section-title {
            font-size: var(--font-size-h1);
            text-align: center;
            margin-bottom: 3rem;
        }

        .main {
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            z-index: var(--z-index-high);
            transition: .4s;
        }

        .nav {
            height: var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: var(--color-dark-text);
            font-weight: var(--font-weight-normal);
        }

        .header-scrolled {
            background-color: var(--color-white-ish);
            box-shadow: 0 1px 4px hsla(220, 4%, 15%, .1);
        }

        .nav-active {
            color: var(--color-dark-text);
        }

        .hero-section {
            background-color: var(--color-light-gray);
            overflow: hidden;
            transition: .4s;
        }

        .hero-content {
            padding: 4rem 0 1rem;
            row-gap: 8.5rem;
        }

        .hero-title {
            font-size: var(--font-size-hero);
            font-weight: var(--font-weight-light);
        }

        .hero-description {
            color: var(--color-dark-text);
            margin: 1rem 0 2rem;
        }

        .hero-title, .hero-description {
            line-height: 140%;
        }

        .hero-images {
            position: relative;
            width: 310px;
            justify-self: center;
        }

        .hero-images img:nth-child(1) {
            width: 224px;
            position: absolute;
            right: -1.5rem;
            top: -9.5rem;
        }

        .button-link {
            color: var(--color-dark-text);
            font-weight: var(--font-weight-normal);
            display: inline-flex;
            align-items: center;
            column-gap: .5rem;
        }

        .button-link i {
            font-size: var(--font-size-base);
            transition: .3s;
        }

        .button-link:hover i {
            transform: translateX(.25rem);
        }

        .product-grid {
            row-gap: 2.5rem;
            padding-bottom: 1.5rem;
        }

        .product-card {
            justify-self: center;
        }

        .product-image {
            width: 270px;
            margin-bottom: 1rem;
        }

        .product-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--color-dark-text);
            padding-right: .75rem;
        }

        .product-link i {
            font-size: var(--font-size-h2);
            transition: .3s;
        }

        .product-name {
            font-size: var(--font-size-h2);
            margin-bottom: .5rem;
        }

        .product-category {
            font-size: var(--font-size-xxs);
            color: var(--color-medium-text);
        }

        .product-link:hover i {
            transform: translateX(.25rem);
        }

        .brand-grid {
            grid-template-columns: repeat(2, max-content);
            justify-content: center;
            column-gap: 1.25rem;
        }

        .brand-logo {
            width: 120px;
        }

        .brand-logo:nth-child(even) {
            margin-top: 2rem;
        }

        .footer-text {
            font-size: var(--font-size-xxs);
            color: var(--color-light-text);
        }

        ::-webkit-scrollbar {
            width: .6rem;
            border-radius: .5rem;
            background-color: hsl(220, 8%, 76%);
        }

        ::-webkit-scrollbar-thumb {
            background-color: hsl(220, 8%, 64%);
            border-radius: .5rem;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: hsl(220, 8%, 54%);
        }

        @media screen and (max-width: 340px) {
            .container {
                margin-left: 1rem;
                margin-right: 1rem;
            }

            .hero-content {
                padding: 2rem 0 1rem;
                row-gap: 6rem;
            }

            .hero-description {
                font-size: var(--font-size-xs);
            }

            .hero-images {
                width: 248px;
            }

            .hero-images img:nth-child(1) {
                width: 180px;
                top: -7rem;
            }

            .product-image {
                width: 230px;
            }

            .product-link {
                padding-right: 0;
            }

            .brand-grid {
                grid-template-columns: repeat(2, 100px);
                row-gap: .5rem;
            }
        }

        @media screen and (min-width: 767px) {
            .hero-content, .product-grid {
                grid-template-columns: repeat(2, max-content);
                justify-content: center;
            }

            .hero-images {
                margin-top: 6rem;
            }

            .brand-grid {
                grid-template-columns: repeat(4, max-content);
            }
        }

        @media screen and (min-width: 1023px) {
            .section {
                padding: 7rem 0 1rem;
            }

            .section-title {
                margin-bottom: 4rem;
            }

            .nav {
                height: calc(var(--spacing-xl) + 1.5rem);
            }

            .nav-active {
                color: var(--color-dark-text);
                text-decoration: line-through;
            }
        }

        @media screen and (min-width: 1054px) {
            .container {
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media screen and (min-width: 1124px) {
            .hero-content {
                padding: 10rem 0 3rem;
                column-gap: 0;
            }

            .hero-images {
                width: 500px;
                margin-top: 8rem;
                transform: translate(-1rem);
            }

            .hero-images img:nth-child(1) {
                width: 345px;
                top: -14.5rem;
            }

            .product-grid {
                grid-template-columns: repeat(3, max-content);
                padding-bottom: 4.5rem;
                gap: 4.5rem;
            }

            .product-image {
                margin-bottom: 1.25rem;
            }

            .product-name {
                font-size: var(--font-size-base);
            }

            .brand-grid {
                column-gap: 5.5rem;
            }

            .brand-logo {
                width: 140px;
            }
        }

        @media screen and (min-width: 2048px) {
            body {
                zoom: 1.3;
            }
        }

        @media screen and (min-width: 3840px) {
            body {
                zoom: 2.3;
            }
        }
    </style>
</head>
<body>

        </nav>
    </header>
    <main class="main">

                </article>

                    <a href="Molecular_Genetics.html" class="product-link">

                </article>

        <section class="new section" id="new">
            <div class="product-grid container grid-container">
                <article class="product-card topic-card">

                    <a href="Imunology.html" class="product-link">

                    <img src="https://cdn-icons-png.flaticon.com/512/1730/1730586.png" alt="new image" class="product-image">
                    <a href="Microbiology.html" class="product-link">

        <section class="brand section" id="Fundamentals">
            <h2 class="section-title section-head">
                Basic Ideas

                <img src="https://cdn-icons-png.flaticon.com/512/1892/1892518.png" alt="logo image" class="brand-logo category-item-card">

            </div>

    </main>

    <div class="footer__info container">
        <span class="footer-text">
            <p class="footer-text">&#169; Fun Stuff. All rights kept</p>
        </span>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        window.onscroll = () => {
            const headerElement = document.getElementById('header');
            if (window.scrollY >= 200) {
                headerElement.classList.add('header-scrolled');
            } else {
                headerElement.classList.remove('header-scrolled');
            }
        };

        const scrollReveal = ScrollReveal({
            origin: 'top',
            distance: '60px',
            duration: 1500,
            delay: 1,
            opacity: 0,
            blur: '10px',
            scale: 1,
            reset: false
        });

        scrollReveal.reveal(`.hero-info-text`);
        scrollReveal.reveal(`.section-head`);
        scrollReveal.reveal(`.topic-card, .category-item-card`, { interval: 50 });
    </script>
</body>
</html>
